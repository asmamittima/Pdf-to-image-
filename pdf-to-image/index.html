<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>PDF and Image Converter</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="container">
    <h1>PDF and Image Converter</h1>
    
    <!-- PDF to Image Section -->
    <h2>PDF to Image</h2>
    <input type="file" id="pdfFile" accept="application/pdf">
    <button onclick="convertPdfToImage()">Convert PDF to Image</button>
    
    <!-- Image to PDF Section -->
    <h2>Image to PDF</h2>
    <input type="file" id="imageFile" accept="image/*" multiple>
    <button onclick="convertImageToPdf()">Convert Image to PDF</button>
    
    <!-- Result Section -->
    <div class="result" id="result"></div>
  </div>

  <script src="script.js"></script>
</body>
</html>
